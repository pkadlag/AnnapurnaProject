<div class='card'
     *ngIf='restaurant'>
    <div class='card-header'>
        {{pageTitle + ': ' + restaurant?.name}}
    </div>
    <div class='col-md-6'>
            <div class='row'>
                    <div class='col-md-3'>Name: </div>
                    <div class='col-md-6'> {{restaurant.name}}</div>
                </div>
                <div class='row'>
         
                        <div class='col-md-3'>Address: </div>
                    <div class='col-md-6'>{{restaurant.address}}</div>
                </div>
        
                <div class='row'>
                    <div class='col-md-3'>FoodItems: </div>
                    <div class='col-md-6'>{{restaurant.foodItems}}</div>
                </div>
        
                <div class='row'>
                        <div class='col-md-3'>StarRatings: </div>
                        <div class='col-md-6'>{{restaurant.starRating }}</div>
                    </div>
                    <div class='row'>
                            <div class='col-md-3'>Reviews: </div>
                            <div class='col-md-6'>{{restaurant.reviews  }}</div>
                        </div>
                        <div class='row'>
                                <div class='col-md-3'>Type: </div>
                                <div class='col-md-6'>{{restaurant.type  }}</div>
                            </div>
        
                        <!-- <div class='row'>
                                <div class='col-md-3'>Image: </div>
                                <div class='col-md-6'>{{product.imageUrl}}</div>
                            </div> -->
        
    </div>        

    <div class='card-footer'>
        <button class='btn btn-outline-secondary'
                (click)='onBack()'
                style='width: 80px'>
            <i class='fa fa-chevron-left'></i>Back
        </button>

    </div>
</div>
